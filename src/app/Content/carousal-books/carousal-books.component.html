<p-carousel [value]="books" styleClass="custom-carousel" [numVisible]="3" [numScroll]="2" [circular]="true" [autoplayInterval]="3000" >
  <ng-template let-book pTemplate="item">
      <div class="product-item">
          <div class="product-item-content">
              <div class="mb-3">
                  <img src="{{'data:image/png;base64,'+book.img}}" [alt]="book.title" class="product-image" />
              </div>
              <div>
                  <h4 class="mb-1">{{book.title}}</h4>
                  <h6 class="mt-0 mb-3">${{book.numOfPages}}</h6>
                  <span [class]="'product-badge status-'+book.title.toLowerCase()">{{book.title}}</span>
                  <div class="car-buttons mt-5">
                      <p-button type="button" styleClass="p-button p-button-rounded mr-2" icon="pi pi-search"></p-button>
                      <p-button type="button" styleClass="p-button-success p-button-rounded mr-2" icon="pi pi-star-fill"></p-button>
                      <p-button type="button" styleClass="p-button-help p-button-rounded" icon="pi pi-cog"></p-button>
                  </div>
              </div>
          </div>
      </div>
  </ng-template>
</p-carousel>
